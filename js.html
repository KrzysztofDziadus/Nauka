<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random canvas circles</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="/dot.css">
</head>

<body style="background-color: #282a36">
<div class="box">
    <div class="name">
        PAPER SCISSORS ROCK!
    </div>
	<div class="start-text">Choose your weapon below</div>
    <span class="results1"></span>
    <span class="results2"></span>
    <div class="names">
		<span class="name-player">You</span>
		<span class="name-computer">Computer</span>
	</div>
    <div class="results">
		<span class="result-player">0</span>
		<span class="result-computer">0</span>
	</div>
    <div id="game">
        <button id="rock" class="switch">rock</button>
        <button id="paper" class="switch">paper</button>
        <button id="scissors" class="switch">scissors</button>
    </div>
    <button id="restart" class="reste">restart</button>
</div>

</body>

</html>
