<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=w8uA2lyOFNbd&format=png&color=000000" type="image/icon type">
    <meta name="viewport" content="width=device-width">
    <script src="Calculator.js" defer></script>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&family=Sankofa+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="container look">
    <div id="display" class="look">
        <span id="action" class="action sankofa-font"></span>
        <span id="result" class="result sankofa-font"></span>
    </div>
    <div id="buttons">
        <button id="reset" class="btn tool look sankofa-font" value="D">DEL</button>
        <button id="modulo" class="btn tool look sankofa-font" value="%">%</button>
        <button id="delete" class="btn tool look sankofa-font" value="<"><</button>
        <button id="divide" class="btn tool look sankofa-font" value="/">/</button>
        <button id="seven" class="btn number look sankofa-font" value="7">7</button>
        <button id="eight" class="btn number look sankofa-font" value="8">8</button>
        <button id="nine" class="btn number look sankofa-font" value="9">9</button>
        <button id="multiply" class="btn tool look sankofa-font" value="*">*</button>
        <button id="four" class="btn number look sankofa-font" value="4">4</button>
        <button id="five" class="btn number look sankofa-font" value="5">5</button>
        <button id="six" class="btn number look sankofa-font" value="6">6</button>
        <button id="subtract" class="btn tool look sankofa-font" value="-">-</button>
        <button id="one" class="btn number look sankofa-font" value="1">1</button>
        <button id="two" class="btn number look sankofa-font" value="2">2</button>
        <button id="three" class="btn number look sankofa-font" value="3">3</button>
        <button id="addm" class="btn tool look sankofa-font" value="+">+</button>
        <button id="coma" class="btn tool look sankofa-font" value=".">.</button>
        <button id="zero" class="btn number look sankofa-font" value="0">0</button>
        <button id="sum" class="btn tool look sankofa-font" value="=">=</button>
    </div>
</div>
</body>
</html>
