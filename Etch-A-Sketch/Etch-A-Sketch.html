<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="Etch-A-Sketch.css" type="text/css"/>
    <script src="Etch-A-Sketch.js" defer></script>
</head>
<body>
<div id="header">Etch a Sketch</div>
<div id="container">
    <div id="sidebar-left">
        <button id="undo" class="button">undo</button>
        <button id="reply" class="button">reply</button>
        <button id="download" class="button">download</button>
        <div class="button">
            <label for="pick-color">
                <input id="pick-color" type="color">pick</label>
        </div>

        <div class="button sizeValue">
            <div class="grid-number">pen</div>
            <input id="pen-size" class="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <button id="magnifying-glass" class="button">glass</button>
        <button id="second-color" class="button">second</button>
        <button id="first-color" class="button">first</button>
        <button id="rainbow" class="button">rainbow</button>
        <button id="eraser" class="button">eraser</button>
        <button id="shading" class="button">shading</button>
        <button id="lighten" class="button">lighten</button>
        <button id="lines" class="button">lines</button>
        <button id="color-grabber" class="button">farba</button>
        <button id="background-color" class="button">bgcolor</button>
        <button id="clear" class="button">clear</button>
        <div id="size-Value" class="button sizeValue">
            <div class="grid-number">16 x 16</div>
            <input class="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
    </div>
    <div id="grid-container"></div>
</div>
<div id="footer">
    <p>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>

    </p>
    <a href="https://github.com/KrzysztofDziadus" target="_blank">Krzysztof Dziadus </a>
</div>
</body>
</html>
